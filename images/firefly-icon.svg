<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="firefly-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6EC7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#firefly-gradient)" stroke="#E91E63" stroke-width="2"/>
  
  <!-- Adobe Firefly - stylized firefly -->
  <ellipse cx="32" cy="28" rx="6" ry="4" fill="white"/>
  <ellipse cx="32" cy="36" rx="8" ry="6" fill="white" opacity="0.8"/>
  
  <!-- Wings -->
  <ellipse cx="26" cy="24" rx="4" ry="2" fill="white" opacity="0.6" transform="rotate(-30 26 24)"/>
  <ellipse cx="38" cy="24" rx="4" ry="2" fill="white" opacity="0.6" transform="rotate(30 38 24)"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="12" fill="white" opacity="0.2"/>
  <circle cx="32" cy="32" r="8" fill="white" opacity="0.3"/>
  
  <!-- Antennae -->
  <path d="M30 20 Q28 16, 26 14" stroke="white" stroke-width="1" fill="none"/>
  <path d="M34 20 Q36 16, 38 14" stroke="white" stroke-width="1" fill="none"/>
  <circle cx="26" cy="14" r="1" fill="white"/>
  <circle cx="38" cy="14" r="1" fill="white"/>
  
  <text x="32" y="55" text-anchor="middle" fill="white" font-family="sans-serif" font-size="6" font-weight="bold">FIREFLY</text>
</svg>