<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="flow-tv-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#flow-tv-gradient)" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- TV Screen -->
  <rect x="16" y="20" width="32" height="24" fill="white" rx="2"/>
  <rect x="18" y="22" width="28" height="20" fill="#1F2937" rx="1"/>
  
  <!-- Flow/stream lines on screen -->
  <path d="M20 27 Q24 25, 28 27 Q32 29, 36 27 Q40 25, 44 27" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <path d="M20 32 Q24 30, 28 32 Q32 34, 36 32 Q40 30, 44 32" stroke="#A855F7" stroke-width="2" fill="none"/>
  <path d="M20 37 Q24 35, 28 37 Q32 39, 36 37 Q40 35, 44 37" stroke="#C084FC" stroke-width="2" fill="none"/>
  
  <!-- TV stand -->
  <rect x="28" y="44" width="8" height="4" fill="white" rx="1"/>
  <rect x="24" y="48" width="16" height="2" fill="white" rx="1"/>
  
  <!-- Signal/broadcast waves -->
  <path d="M10 15 Q14 12, 18 15" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M46 15 Q50 12, 54 15" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Play indicator -->
  <path d="M30 29 L34 32 L30 35 Z" fill="white" opacity="0.8"/>
  
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="6" font-weight="bold">FLOW TV</text>
</svg>