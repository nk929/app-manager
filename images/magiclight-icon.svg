    <path d="M44.5 17.5 L47.5 14.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M52 32 L56 32" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M44.5 46.5 L47.5 49.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M19.5 17.5 L16.5 14.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M12 32 L8 32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="5" font-weight="bold">MAGICLIGHT</text>
</svg>