<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="labs-fx-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBC04;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#EA4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="labs-fx-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="32" cy="32" r="30" fill="url(#labs-fx-gradient)" stroke="#1565C0" stroke-width="2"/>
  
  <!-- Laboratory flask -->
  <g fill="#FFFFFF">
    <!-- Flask body -->
    <path d="M 24 28 L 18 42 Q 18 46, 22 46 L 42 46 Q 46 46, 46 42 L 40 28 Z" stroke="#E3F2FD" stroke-width="1"/>
    <!-- Flask neck -->
    <rect x="28" y="18" width="8" height="12" rx="1" stroke="#E3F2FD" stroke-width="1"/>
    <!-- Flask opening -->
    <ellipse cx="32" cy="18" rx="6" ry="2" fill="#E3F2FD"/>
  </g>
  
  <!-- Liquid in flask -->
  <path d="M 24 38 L 18 42 Q 18 46, 22 46 L 42 46 Q 46 46, 46 42 L 40 38 Z" 
        fill="#4285F4" opacity="0.7"/>
  
  <!-- Bubbles in liquid -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="26" cy="40" r="1.5"/>
    <circle cx="32" cy="42" r="1"/>
    <circle cx="38" cy="40" r="1.2"/>
    <circle cx="30" cy="38" r="0.8"/>
    <circle cx="36" cy="38" r="1"/>
  </g>
  
  <!-- FX text -->
  <g fill="#FFFFFF" stroke="#1565C0" stroke-width="0.5">
    <!-- F -->
    <path d="M 12 10 L 12 6 L 18 6 L 18 7 L 13.5 7 L 13.5 8 L 17 8 L 17 9 L 13.5 9 L 13.5 10 Z"/>
    <!-- X -->
    <path d="M 20 6 L 22 8 L 24 6 L 25 6 L 23 8 L 25 10 L 24 10 L 22 8 L 20 10 L 19 10 L 21 8 L 19 6 Z"/>
  </g>
  
  <!-- Experimental tools around flask -->
  <g fill="#FFFFFF" opacity="0.7">
    <!-- Microscope -->
    <g transform="translate(8, 48)">
      <rect x="0" y="4" width="6" height="2" rx="1"/>
      <rect x="2" y="0" width="2" height="6" rx="1"/>
      <circle cx="3" cy="2" r="2" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- Test tube -->
    <g transform="translate(50, 48)">
      <rect x="0" y="2" width="2" height="8" rx="1"/>
      <circle cx="1" cy="2" r="1.5" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      <rect x="0.2" y="6" width="1.6" height="3" rx="0.8" fill="#34A853"/>
    </g>
  </g>
  
  <!-- AI circuit patterns -->
  <g stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5">
    <!-- Left side -->
    <circle cx="8" cy="20" r="2"/>
    <circle cx="12" cy="16" r="1.5"/>
    <line x1="8" y1="20" x2="12" y2="16"/>
    <circle cx="6" cy="24" r="1"/>
    <line x1="8" y1="20" x2="6" y2="24"/>
    
    <!-- Right side -->
    <circle cx="56" cy="20" r="2"/>
    <circle cx="52" cy="16" r="1.5"/>
    <line x1="56" y1="20" x2="52" y2="16"/>
    <circle cx="58" cy="24" r="1"/>
    <line x1="56" y1="20" x2="58" y2="24"/>
  </g>
  
  <!-- Laboratory equipment -->
  <g fill="#FFFFFF" opacity="0.6">
    <!-- Beakers -->
    <rect x="4" y="32" width="3" height="4" rx="0.5"/>
    <rect x="4.2" y="34" width="2.6" height="1.5" rx="0.3" fill="#FBBC04"/>
    
    <rect x="57" y="32" width="3" height="4" rx="0.5"/>
    <rect x="57.2" y="34" width="2.6" height="1.5" rx="0.3" fill="#EA4335"/>
  </g>
  
  <!-- Experimental sparkles -->
  <g fill="#FFFFFF" opacity="0.9">
    <path d="M 16 54 L 17 56 L 19 55 L 17 57 L 16 59 L 15 57 L 13 58 L 15 56 Z"/>
    <path d="M 48 8 L 49 10 L 51 9 L 49 11 L 48 13 L 47 11 L 45 12 L 47 10 Z"/>
    <circle cx="54" cy="54" r="1"/>
    <circle cx="10" cy="8" r="1"/>
  </g>
  
  <!-- Korean language indicator -->
  <g fill="#FFFFFF" opacity="0.8" transform="translate(40, 54)">
    <rect x="0" y="0" width="8" height="1" rx="0.5"/>
    <rect x="2" y="2" width="4" height="1" rx="0.5"/>
    <text x="4" y="6" font-family="Arial" font-size="4" text-anchor="middle" fill="#FFFFFF">KO</text>
  </g>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="30" fill="url(#labs-fx-glow)"/>
</svg>