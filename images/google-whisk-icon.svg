<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="whisk-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBC04;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#EA4335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <filter id="whisk-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#whisk-gradient)" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Whisk tool (cooking whisk shape) -->
  <path d="M32 16 L32 48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Whisk wires -->
  <path d="M32 20 Q28 24, 32 28 Q36 24, 32 20" stroke="white" stroke-width="2" fill="none"/>
  <path d="M32 22 Q26 28, 32 34 Q38 28, 32 22" stroke="white" stroke-width="2" fill="none"/>
  <path d="M32 24 Q24 32, 32 40 Q40 32, 32 24" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Creative sparks/mixing effect -->
  <g filter="url(#whisk-glow)">
    <circle cx="22" cy="20" r="1.5" fill="white"/>
    <circle cx="42" cy="22" r="1" fill="white"/>
    <circle cx="20" cy="30" r="1" fill="white"/>
    <circle cx="44" cy="28" r="1.5" fill="white"/>
    <circle cx="18" cy="40" r="1" fill="white"/>
    <circle cx="46" cy="36" r="1" fill="white"/>
    <circle cx="24" cy="46" r="1.5" fill="white"/>
    <circle cx="40" cy="44" r="1" fill="white"/>
  </g>
  
  <!-- Google "G" integrated subtly -->
  <circle cx="32" cy="52" r="3" fill="white" opacity="0.9"/>
  <path d="M32 50 Q34 50, 34 52 L33.5 52 Q33.5 50.5, 32 50.5 Q30.5 50.5, 30.5 52 Q30.5 53.5, 32 53.5 L33 53.5 L33 53 L32 53 L32 50" fill="#4285F4"/>
  
  <!-- Creative mixing swirls -->
  <path d="M16 24 Q20 20, 24 24" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M40 20 Q44 24, 48 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M14 36 Q18 40, 22 36" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M42 40 Q46 36, 50 40" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="6" font-weight="bold">WHISK</text>
</svg>