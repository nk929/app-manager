<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="vidu-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#vidu-gradient)" stroke="#DC2626" stroke-width="2"/>
  
  <!-- Vidu "V" shape -->
  <path d="M18 18 L26 42 L30 42 L38 18 L34 18 L28 36 L22 18 L18 18" fill="white"/>
  
  <!-- Video camera lens -->
  <circle cx="44" cy="28" r="8" fill="white" opacity="0.9"/>
  <circle cx="44" cy="28" r="6" fill="#DC2626"/>
  <circle cx="44" cy="28" r="4" fill="white"/>
  <circle cx="44" cy="28" r="2" fill="#DC2626"/>
  
  <!-- Camera body -->
  <rect x="36" y="32" width="16" height="6" fill="white" opacity="0.8" rx="1"/>
  
  <!-- Recording indicator -->
  <circle cx="48" cy="22" r="2" fill="white"/>
  <circle cx="48" cy="22" r="1.5" fill="#EF4444"/>
  
  <!-- Video frames -->
  <rect x="12" y="42" width="6" height="4" fill="white" opacity="0.7" rx="1"/>
  <rect x="20" y="42" width="6" height="4" fill="white" opacity="0.5" rx="1"/>
  <rect x="28" y="42" width="6" height="4" fill="white" opacity="0.3" rx="1"/>
  
  <!-- Motion blur effect -->
  <path d="M10 30 L16 30" stroke="white" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  <path d="M8 34 L14 34" stroke="white" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="sans-serif" font-size="6" font-weight="bold">VIDU</text>
</svg>