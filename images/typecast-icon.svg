<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="typecast-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4C6EF5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#748FFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#91A7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="32" cy="32" r="30" fill="url(#typecast-gradient)" stroke="#364FC7" stroke-width="2"/>
  
  <!-- Typewriter/keyboard keys -->
  <rect x="20" y="24" width="6" height="6" fill="white" rx="1" opacity="0.9"/>
  <rect x="28" y="24" width="6" height="6" fill="white" rx="1" opacity="0.9"/>
  <rect x="36" y="24" width="6" height="6" fill="white" rx="1" opacity="0.9"/>
  
  <!-- Text "T" on first key -->
  <text x="23" y="29" text-anchor="middle" fill="#4C6EF5" font-family="sans-serif" font-size="4" font-weight="bold">T</text>
  
  <!-- Microphone/cast symbol -->
  <ellipse cx="32" cy="38" rx="4" ry="6" fill="white" opacity="0.8"/>
  <rect x="30" y="44" width="4" height="4" fill="white" opacity="0.8"/>
  <rect x="28" y="48" width="8" height="2" fill="white" opacity="0.8"/>
  
  <!-- Sound waves from microphone -->
  <path d="M42 36 Q45 33, 48 36 Q45 39, 42 36" stroke="white" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M42 40 Q45 37, 48 40 Q45 43, 42 40" stroke="white" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Korean element (한국 서비스) -->
  <circle cx="18" cy="18" r="2" fill="white" opacity="0.6"/>
  <text x="18" y="20" text-anchor="middle" fill="#4C6EF5" font-family="sans-serif" font-size="2" font-weight="bold">한</text>
  
  <text x="32" y="57" text-anchor="middle" fill="white" font-family="sans-serif" font-size="5" font-weight="bold">TYPECAST</text>
</svg>